<div class="container">
    <h1>List of users</h1>
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">User name</th>
            <th scope="col">Role</th>
            <th scope="col">Update</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; index as i;">
            <th scope="row">{{i}}</th>
            <td>{{user.userName}}</td>
            <td>{{user.role}}</td>
            <td><button (click)="details(user.id)" class="btn btn-success">Update</button></td>
          </tr>
        </tbody>
      </table>
</div>
